<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,
width=device-width,height=device-height">
    <title>护工主页</title>
</head>
<style type="text/css">
    @import "task5.css";
</style>
<body>

    <header>
        <!--header info with goback-btn-->
        <button value="goback" class="goback" type="button">
            <span class="back-btn"></span>
        </button>
        <div class="title">
            <!--title of this page,3rem-->
            个人主页
        </div>
    </header>
    <div class="contrainer">
        <main>
            <!--main info,including photo,skills,etc-->
            <div class="intro">
                <!--session for introduction,with a background-image-->
                <div class="photo">
                    <!--worker's photo-->
                    <img src="photo.png" class="person"/>
                </div>
                <div class="brief">
                    <!--worker's brief info-->
                    <div class="name">
                        高素雅
                    </div>
                    <div class="age">
                        51岁
                    </div>
                    <div class="site">
                        <!--site with a png ahead-->
                        <div class="with-site">
                            北京.通州.果园
                        </div>
                    </div>
                </div>
            </div>

            <!--skills broad-->
            <div class="skills">
                <div class="skills-title">
                    专业技能
                </div>
            </div>
                <!--working info including time-limit,etc-->

            <ul class="work-info">
                    <li >
                        <div class="key">
                            <div class="withStar">
                                住家
                            </div>
                        </div>
                        <div class="value1">
                            <div class="withStar">
                                不含餐
                            </div>
                        </div>
                    </li>
                    <li >
                        <div class="key">
                            从业年限
                        </div>
                        <div class="value">
                            0~3年
                        </div>
                    </li>
                    <li >
                        <div class="key">
                            工作时间
                        </div>
                        <div class="value">
                            全天
                        </div>
                    </li>
                    <li >
                        <div class="key">
                            服务价格
                        </div>
                        <div class="value">
                            25元/小时
                        </div>
                    </li>
                    <li >
                        <div class="key">
                            自我介绍
                        </div>
                        <div class="value">
                            可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。
                        </div>
                    </li>
            </ul>

        </main>
    </div>
    <footer>
        <!--footer info with msg-btn and tel-btn-->
        <button type="button" value="留言" class="msgbtn">留言</button>
        <button type="button" value="电话联系" class="telbtn">电话联系</button>
    </footer>

</body>
</html>
